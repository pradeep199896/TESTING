    org.springframework.context.support.DefaultLifecycleProcessor: ERROR
    org.hibernate: ERROR
    org.apache.catalina: ERROR
server:
  port : 8085

pull:
  sendBatchSize: 1
  queryMax: 100
  triggerInterval: 2000
  retryInterval: 10 # seconds
  enableRetry: true
  retryCount: 3
  enableLVQ: true
  LVQTopicName: Lvq
  enableBufferedJpaBatch: true # only available when sendBatchSize = 1
  bufferWaitSeconds: 5
  enableTrackingId: true
  enableDatabaseTimestamp: true
  enableConnectorTimestamp: true
  enableBenchmarkInfo: true